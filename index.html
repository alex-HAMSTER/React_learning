<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcl</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="calclculator">
        <div class="container">
            <div class="head">
                <div class="head_descr">
                    calclculator
                </div>
                <div class="main_calc">

                    <input type="number" value="10" class="num_input" id="num1">
                    <input type="number" value="10" class="num_input" id="num2">

                    <div class="btn_grup">
                        <button class="operator" id="operatorPlus">+</button>
                        <button class="operator" id="operatorMinus">-</button>
                        <button class="operator" id="operatorUmnoz">*</button>
                        <button class="operator" id="operatorDelit">/</button>
                        <button class="operator" id="operatorPecent">%</button>
                    </div>
                    <input type="number" class="result" id="result">
                </div>
            </div>
        </div>
    </section>




    <script src="js/index.js"></script>
</body>
</html>
